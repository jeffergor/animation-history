<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story-container">
        <div class="scene" id="scene1">
            <h1>Once upon a time...</h1>
        </div>
        <div class="scene" id="scene2">
            <p>There was a little fox who loved to explore.</p>
            <div class="fox"></div>
        </div>
        <div class="scene" id="scene3">
            <p>One day, the fox found a magical forest.</p>
            <div class="forest"></div>
        </div>
        <div class="scene" id="scene4">
            <p>Inside the forest, the fox met a wise owl.</p>
            <div class="owl"></div>
        </div>
        <div class="scene" id="scene5">
            <p>The owl gave the fox a magical map.</p>
            <div class="map"></div>
        </div>
        <div class="scene" id="scene6">
            <p>Following the map, the fox found a hidden treasure.</p>
            <div class="treasure"></div>
        </div>
        <div class="scene" id="scene7">
            <h1>The End</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
